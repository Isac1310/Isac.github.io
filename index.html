<!DOCTYPE html>

<head>
  <title>cmds do cleb1n</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 20px;
      background-color: #000000;
      color: #FFFFFF;
    }

    h1 {
      text-align: center;
      font-family: 'Poppins', sans-serif;
      font-size: 32px;
      margin-bottom: 30px;
      opacity: 0;
      animation: fade-in-title 1s forwards;
    }

    @keyframes fade-in-title {
      from {
        opacity: 0;
        transform: translateX(-50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .avatar-container {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      opacity: 0;
      animation: fade-in-avatar-container 1s forwards;
    }

    @keyframes fade-in-avatar-container {
      from {
        opacity: 0;
        transform: translateX(50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 20px;
      opacity: 0;
      animation: fade-in-avatar 1s forwards;
    }

    @keyframes fade-in-avatar {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .discord-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 120px;
      height: 120px;
      opacity: 0;
      animation: fade-in-icon 1s forwards;
      filter: invert(30%) sepia(100%) saturate(10000%) hue-rotate(240deg);

    }

    @keyframes fade-in-icon {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .separador {
      width: 100%;
      height: 1px;
      background-color: #FFFFFF;
      margin: 20px 0;
    }

    .comandos-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .comando {
      width: calc(25% - 20px);
      margin: 10px;
      background-color: #6200ff69;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 5px #0000FF;
      opacity: 0;
      animation: fade-in 1s forwards;
    }

    @keyframes fade-in {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .comando:before {
      content: "";
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      z-index: -1;
      background: linear-gradient(45deg, #0000FF, #6000FF);
      filter: blur(10px);
      opacity: 0.7;
    }

    .comando h2 {
      margin-top: 0;
      color: #FFFFFF;
      font-size: 18px;
      border-bottom: 1px solid #FFFFFF;
      padding-bottom: 5px;
    }

    .comando p {
      margin-bottom: 0;
      font-size: 14px;
    }
  
  </style>
</head>
